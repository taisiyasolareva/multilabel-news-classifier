name: CI

on:
  push:
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile Python sources (syntax check)
        run: |
          python -m compileall \
            api analysis dashboards evaluation experiments models monitoring pages scripts tests streamlit_app.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-api.txt -r requirements-test.txt

      - name: Run tests
        run: pytest tests/ -v --ignore=tests/test_training_integration.py







