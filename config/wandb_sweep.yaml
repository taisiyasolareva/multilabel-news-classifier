# WandB Sweep Configuration
# Use with: wandb sweep config/wandb_sweep.yaml

program: training/tune_hyperparameters.py
method: bayes  # Options: grid, random, bayes
metric:
  name: val_f1
  goal: maximize

parameters:
  learning_rate:
    distribution: log_uniform
    min: 1e-6
    max: 1e-3
  
  batch_size:
    values: [8, 16, 32, 64]
  
  dropout:
    distribution: uniform
    min: 0.1
    max: 0.5
  
  weight_decay:
    distribution: log_uniform
    min: 1e-5
    max: 1e-2
  
  warmup_steps:
    distribution: int_uniform
    min: 100
    max: 1000
  
  gradient_accumulation_steps:
    values: [1, 2, 4, 8]

early_terminate:
  type: hyperband
  min_iter: 3
  max_iter: 10

