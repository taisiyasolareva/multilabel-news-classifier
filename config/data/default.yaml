# Data Configuration

data:
  # Data paths
  paths:
    train_path: "data/news_data/ria_news.tsv"
    vk_news_path: "data/news_data/vk_news.tsv"
    vk_comments_path: "data/news_data/vk_comments.tsv"
  
  # Data splitting
  split:
    train_date_end: "2018-10-01"
    val_date_start: "2018-10-01"
    val_date_end: "2018-12-01"
    test_date_start: "2018-12-01"
    test_hrefs: null  # Optional list of test hrefs to exclude from train/val
  
  # Text preprocessing
  preprocessing:
    min_tag_frequency: 30
    vocab_size: 10000  # For simple/CNN models
    normalize_text: true
    lowercase: true
    
  # Sequence lengths
  sequence_lengths:
    # For simple/CNN models
    max_title_len: 20
    max_snippet_len: 50
    
    # For transformer models
    transformer:
      max_title_len: 128
      max_snippet_len: 256
  
  # DataLoader settings
  dataloader:
    batch_size: 16  # Overridden by training.batch_size
    num_workers: 4
    shuffle: true
    pin_memory: true
    drop_last: false

